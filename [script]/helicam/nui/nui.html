<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link href="rotate.css" rel="stylesheet" type="text/css" />
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="content">
        </div>
        <div class="text" id="instructions-container">
            <table id="instruction">
                <tr>
                    <th>Action</th>
                    <th>K&M</th>
                </tr>
                <tr>
                    <td>Toggles camera</td>
                    <td>E</td>
                </tr>
                <tr>
                    <td>Cycle camera modes</td>
                    <td>RMB</td>
                </tr>
                <tr>
                    <td>Toggle entity lock</td>
                    <td>Spacebar</td>
                </tr>
                <tr>
                    <td>Reset camera position</td>
                    <td>Q</td>
                </tr>
                <tr>
                    <td>Place marker</td>
                    <td>X</td>
                </tr>
                <tr>
                    <td>Remove last marker</td>
                    <td>H</td>
                </tr>
                <tr>
                    <td>Toggle speed calculation</td>
                    <td>Tab</td>
                </tr>
                <tr>
                    <td>Toggle road overlay</td>
                    <td>V</td>
                </tr>
                <tr>
                    <td>Toggle spotlight</td>
                    <td>F</td>
                </tr>
            </table>
        </div>
        <div class="alert text">
            <p id="alert-text"></p>
        </div>
        <div class="info text">
            <p id="info-text"></p>
        </div>

        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
