<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <title>BossMenu</title>
</head>
<body >
    <div id="contenitore-bossMENU">
        <div class="immagine">
            <img id="bgImage">
        </div>
        <div class="contenitore-boss" id="contenitore-dei-froci">
            <div class="stats">
                <p id="societàNome">{{Nome società}}</p>
                <h1>Boss Menu</h1>
                <div class="stats-container">
                    <div class="stats-1">
                        <p>Na służbie</p>
                        <p style="color: rgb(15, 170, 15);" id="online">{numero}</p>
                    </div>
    
                    <div class="stats-1">
                        <p>Poza służbą</p>
                        <p style="color: rgb(170, 15, 15);" id="offline">{numero}</p>
                    </div>
    
                    <div class="stats-1" id="puliti">
                        <p>Stan konta</p>
                        <p style="color: rgb(15, 170, 15);" id="denaro">0$</p>
                    </div>
                    <div class="stats-1" id="sporco">
                        <p>Stan nieoznakowanej gotówki</p>
                        <p style="color: rgb(170, 64, 15);" id="denaroSporco">0$</p>
                    </div>
                    <button id="assumi"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
    
    
            <div class="membri">
                <h1>Zarządzanie</h1>
                <div class="deposita-preleva">
                    <button id="prelPuliti">Wypłać</button>
                    <input type="number" id="input-puliti" placeholder="Kwota">
                    <button id="depPuliti">Wpłać</button>
                    <i class="fa-solid fa-arrow-right" id="frecciaIllegale"></i>
                </div>
                <div class="deposita-preleva-sporchi">
                    <i class="fa-solid fa-arrow-left" id="frecciaIllegale2"></i>
                    <button id="prelSporchi">Wypłać</button>
                    <input type="number" id="input-sporchi" placeholder="Kwota">
                    <button id="depSporchi">Wpłać</button>
                </div>
                <h1>Pracownicy</h1>
    
                <div class="scroll-membri" id='membri-Lista'></div>
    
            </div>
        </div>
    </div>
          

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <script src="./js/mustache.min.js"></script>
    <script src="./js/ohsnap.js"></script>
    <script src="./js/ohsnap.min.js"></script>
</body>
</html>
